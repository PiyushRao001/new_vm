---
- name: VMware Snapshot Creation - WITH STORAGE VALIDATION
  hosts: all
  gather_facts: no
  connection: local
  
  vars:
    snapshot_name: "Snapshot for patching"
    snapshot_desc: "Created by Ansible via AWX for Patching Maintenance"
    
    vcenter_hostname: "{{ lookup('env', 'VCENTER_HOSTNAME') }}"
    vcenter_username: "{{ lookup('env', 'VCENTER_USERNAME') }}"
    vcenter_password: "{{ lookup('env', 'VCENTER_PASSWORD') }}"
    datacenter_name: "{{ lookup('env', 'VCENTER_DATACENTER') }}"

  tasks:
    # -------------------------------------------------------------------------
    # STEP 1: GET VM INFO (INCLUDING MOID AND STORAGE)
    # -------------------------------------------------------------------------
    - name: Get VM information
      community.vmware.vmware_guest_info:
        hostname: "{{ vcenter_hostname }}"
        username: "{{ vcenter_username }}"
        password: "{{ vcenter_password }}"
        validate_certs: no
        datacenter: "{{ datacenter_name }}"
        name: "{{ inventory_hostname }}"
      delegate_to: localhost
      register: vm_info

    # -------------------------------------------------------------------------
    # STEP 2: GET DATASTORE INFORMATION
    # -------------------------------------------------------------------------
    - name: Get datastore information
      community.vmware.vmware_datastore_info:
        hostname: "{{ vcenter_hostname }}"
        username: "{{ vcenter_username }}"
        password: "{{ vcenter_password }}"
        validate_certs: no
        datacenter: "{{ datacenter_name }}"
      delegate_to: localhost
      register: datastore_info

    # -------------------------------------------------------------------------
    # STEP 3: CALCULATE VM STORAGE USAGE
    # -------------------------------------------------------------------------
    - name: Set VM basic facts
      set_fact:
        vm_moid: "{{ vm_info.instance.moid }}"
        is_powered_on: "{{ vm_info.instance.hw_power_status == 'poweredOn' }}"
        vm_datastores: "{{ vm_info.instance.hw_datastore }}"

    - name: Calculate total VM storage usage in GB
      set_fact:
        vm_storage_used_gb: >-
          {{
            (vm_info.instance.hw_files | 
             map(attribute='size') | 
             sum / 1024 / 1024 / 1024) | round(2)
          }}

    # -------------------------------------------------------------------------
    # STEP 4: CHECK EACH DATASTORE FREE SPACE
    # -------------------------------------------------------------------------
    - name: Build datastore capacity information
      set_fact:
        datastore_details: >-
          {{
            datastore_details | default([]) + [{
              'name': item,
              'capacity_gb': ((datastore_info.datastores | selectattr('name', 'equalto', item) | first).capacity / 1024 / 1024 / 1024) | round(2),
              'free_space_gb': ((datastore_info.datastores | selectattr('name', 'equalto', item) | first).freeSpace / 1024 / 1024 / 1024) | round(2),
              'free_percent': (((datastore_info.datastores | selectattr('name', 'equalto', item) | first).freeSpace / (datastore_info.datastores | selectattr('name', 'equalto', item) | first).capacity * 100) | round(2)),
              'has_sufficient_space': ((datastore_info.datastores | selectattr('name', 'equalto', item) | first).freeSpace / 1024 / 1024 / 1024) > (vm_storage_used_gb | float)
            }]
          }}
      loop: "{{ vm_datastores }}"
      when: vm_datastores is defined and vm_datastores | length > 0

    # -------------------------------------------------------------------------
    # STEP 5: DETERMINE IF ANY DATASTORE HAS SUFFICIENT SPACE
    # -------------------------------------------------------------------------
    - name: Check if any datastore has sufficient free space
      set_fact:
        can_create_snapshot: >-
          {{
            (datastore_details | selectattr('has_sufficient_space', 'equalto', true) | list | length > 0)
          }}
        sufficient_datastores: >-
          {{
            datastore_details | selectattr('has_sufficient_space', 'equalto', true) | list
          }}
        insufficient_datastores: >-
          {{
            datastore_details | selectattr('has_sufficient_space', 'equalto', false) | list
          }}

    # -------------------------------------------------------------------------
    # STEP 6: DISPLAY PRE-FLIGHT STATUS
    # -------------------------------------------------------------------------
    - name: Display storage validation results
      debug:
        msg:
          - "=========================================="
          - "VM INFORMATION"
          - "=========================================="
          - "VM Name       : {{ inventory_hostname }}"
          - "MOID          : {{ vm_moid }}"
          - "Power State   : {{ vm_info.instance.hw_power_status }}"
          - "Storage Used  : {{ vm_storage_used_gb }} GB"
          - "=========================================="
          - "DATASTORE ANALYSIS"
          - "=========================================="
          - "{% for ds in datastore_details %}{{ ds.name }}:
  Capacity    : {{ ds.capacity_gb }} GB
  Free        : {{ ds.free_space_gb }} GB ({{ ds.free_percent }}%)
  Sufficient  : {{ '✓ YES' if ds.has_sufficient_space else '✗ NO' }} ({{ 'Free > Used' if ds.has_sufficient_space else 'Free < Used' }}){% if not loop.last %}

{% endif %}{% endfor %}"
          - "=========================================="
          - "VALIDATION RESULT"
          - "=========================================="
          - "Can Create    : {{ '✓ YES' if can_create_snapshot and is_powered_on else '✗ NO' }}"
          - "{% if not is_powered_on %}Reason        : VM is powered off{% elif not can_create_snapshot %}Reason        : No datastore has free space > {{ vm_storage_used_gb }} GB{% endif %}"
          - "=========================================="

    # -------------------------------------------------------------------------
    # STEP 7: CREATE SNAPSHOT (ONLY IF VALIDATION PASSES)
    # -------------------------------------------------------------------------
    - name: Create VM snapshot using MOID
      community.vmware.vmware_guest_snapshot:
        hostname: "{{ vcenter_hostname }}"
        username: "{{ vcenter_username }}"
        password: "{{ vcenter_password }}"
        validate_certs: no
        datacenter: "{{ datacenter_name }}"
        moid: "{{ vm_moid }}"
        state: present
        snapshot_name: "{{ snapshot_name }}"
        description: "{{ snapshot_desc }}"
        quiesce: no
        memory_dump: no
      delegate_to: localhost
      when:
        - is_powered_on
        - can_create_snapshot | bool
      register: snapshot_result

    # -------------------------------------------------------------------------
    # STEP 8: REPORT RESULTS
    # -------------------------------------------------------------------------
    - name: Report snapshot creation success
      debug:
        msg:
          - "=========================================="
          - "✓ SUCCESS"
          - "Snapshot '{{ snapshot_name }}' created for {{ inventory_hostname }}"
          - "Datastores with sufficient space:"
          - "{% for ds in sufficient_datastores %}  - {{ ds.name }}: {{ ds.free_space_gb }} GB free{% if not loop.last %}
{% endif %}{% endfor %}"
          - "=========================================="
      when:
        - snapshot_result is defined
        - snapshot_result.changed

    - name: Report insufficient storage
      debug:
        msg:
          - "=========================================="
          - "⊘ SKIPPED - INSUFFICIENT STORAGE"
          - "{{ inventory_hostname }}"
          - "VM Storage Used: {{ vm_storage_used_gb }} GB"
          - ""
          - "No datastore has free space greater than VM usage:"
          - "{% for ds in datastore_details %}  - {{ ds.name }}: {{ ds.free_space_gb }} GB free (Need > {{ vm_storage_used_gb }} GB){% if not loop.last %}
{% endif %}{% endfor %}"
          - "=========================================="
      when:
        - is_powered_on
        - not (can_create_snapshot | bool)

    - name: Report skipped (VM powered off)
      debug:
        msg:
          - "=========================================="
          - "⊘ SKIPPED"
          - "{{ inventory_hostname }} is powered off"
          - "=========================================="
      when: not is_powered_on

    - name: Report snapshot creation failure
      debug:
        msg:
          - "=========================================="
          - "✗ FAILED"
          - "Could not create snapshot for {{ inventory_hostname }}"
          - "Error: {{ snapshot_result.msg | default('Unknown error') }}"
          - "=========================================="
      when:
        - snapshot_result is defined
        - snapshot_result.failed | default(false)
