---
- name: VMware Snapshot Creation - WITH STORAGE VALIDATION
  hosts: all
  gather_facts: no
  connection: local
  
  vars:
    snapshot_name: "Snapshot for patching"
    snapshot_desc: "Created by Ansible via AWX for Patching Maintenance"
    
    vcenter_hostname: "{{ lookup('env', 'VCENTER_HOSTNAME') }}"
    vcenter_username: "{{ lookup('env', 'VCENTER_USERNAME') }}"
    vcenter_password: "{{ lookup('env', 'VCENTER_PASSWORD') }}"
    datacenter_name: "{{ lookup('env', 'VCENTER_DATACENTER') }}"

  tasks:
    # -------------------------------------------------------------------------
    # STEP 1: GET VM BASIC INFO
    # -------------------------------------------------------------------------
    - name: Get VM information
      community.vmware.vmware_guest_info:
        hostname: "{{ vcenter_hostname }}"
        username: "{{ vcenter_username }}"
        password: "{{ vcenter_password }}"
        validate_certs: no
        datacenter: "{{ datacenter_name }}"
        name: "{{ inventory_hostname }}"
      delegate_to: localhost
      register: vm_info

    # -------------------------------------------------------------------------
    # STEP 2: EXTRACT VM STORAGE USAGE (FROM DATASTORE TAB VIEW)
    # -------------------------------------------------------------------------
    - name: Set VM basic facts
      set_fact:
        vm_moid: "{{ vm_info.instance.moid }}"
        is_powered_on: "{{ vm_info.instance.hw_power_status == 'poweredOn' }}"
        vm_datastore_list: "{{ vm_info.instance.hw_datastore }}"

    # Calculate total VM disk usage by summing all disk sizes
    - name: Calculate VM total storage usage
      set_fact:
        vm_storage_used_bytes: "{{ vm_info.instance.hw_files | map(attribute='size') | sum }}"

    - name: Convert to GB
      set_fact:
        vm_storage_used_gb: "{{ (vm_storage_used_bytes | int / 1024 / 1024 / 1024) | round(2) }}"

    # -------------------------------------------------------------------------
    # STEP 3: GET DATASTORE FREE SPACE FOR EACH DATASTORE
    # -------------------------------------------------------------------------
    - name: Get datastore free space details
      community.vmware.vmware_datastore_info:
        hostname: "{{ vcenter_hostname }}"
        username: "{{ vcenter_username }}"
        password: "{{ vcenter_password }}"
        validate_certs: no
        datacenter: "{{ datacenter_name }}"
        name: "{{ item }}"
      delegate_to: localhost
      register: datastore_info_result
      loop: "{{ vm_datastore_list }}"

    # -------------------------------------------------------------------------
    # STEP 4: BUILD DATASTORE COMPARISON LIST
    # -------------------------------------------------------------------------
    - name: Build datastore details with comparison
      set_fact:
        datastore_details: >-
          {{
            datastore_details | default([]) + [{
              'name': item.datastores[0].name,
              'capacity_gb': (item.datastores[0].capacity / 1024 / 1024 / 1024) | round(2),
              'free_space_gb': (item.datastores[0].freeSpace / 1024 / 1024 / 1024) | round(2),
              'free_percent': ((item.datastores[0].freeSpace / item.datastores[0].capacity * 100) | round(2)),
              'has_sufficient_space': (item.datastores[0].freeSpace / 1024 / 1024 / 1024) > (vm_storage_used_gb | float)
            }]
          }}
      loop: "{{ datastore_info_result.results }}"
      when: item.datastores is defined and item.datastores | length > 0

    # -------------------------------------------------------------------------
    # STEP 5: CHECK IF ANY DATASTORE HAS SUFFICIENT SPACE
    # -------------------------------------------------------------------------
    - name: Determine if snapshot can be created
      set_fact:
        can_create_snapshot: >-
          {{
            (datastore_details | selectattr('has_sufficient_space', 'equalto', true) | list | length > 0)
          }}
        sufficient_datastores: >-
          {{
            datastore_details | selectattr('has_sufficient_space', 'equalto', true) | list
          }}

    # -------------------------------------------------------------------------
    # STEP 6: DISPLAY VALIDATION RESULTS
    # -------------------------------------------------------------------------
    - name: Display storage validation
      debug:
        msg:
          - "=========================================="
          - "VM STORAGE ANALYSIS"
          - "=========================================="
          - "VM Name           : {{ inventory_hostname }}"
          - "MOID              : {{ vm_moid }}"
          - "Power State       : {{ 'Powered On' if is_powered_on else 'Powered Off' }}"
          - "VM Storage Used   : {{ vm_storage_used_gb }} GB"
          - "=========================================="
          - "DATASTORE FREE SPACE COMPARISON"
          - "=========================================="
          - "{% for ds in datastore_details %}{{ ds.name }}:
  Total       : {{ ds.capacity_gb }} GB
  Free        : {{ ds.free_space_gb }} GB ({{ ds.free_percent }}%)
  VM Used     : {{ vm_storage_used_gb }} GB
  Can Snapshot: {{ '✓ YES (Free > Used)' if ds.has_sufficient_space else '✗ NO (Free < Used)' }}{% if not loop.last %}

{% endif %}{% endfor %}"
          - "=========================================="
          - "FINAL DECISION"
          - "=========================================="
          - "Create Snapshot   : {{ '✓ YES' if (can_create_snapshot and is_powered_on) else '✗ NO' }}"
          - "{% if not is_powered_on %}Reason            : VM is powered off{% elif not can_create_snapshot %}Reason            : No datastore has free space > {{ vm_storage_used_gb }} GB{% else %}Proceeding        : At least one datastore has sufficient space{% endif %}"
          - "=========================================="

    # -------------------------------------------------------------------------
    # STEP 7: CREATE SNAPSHOT IF VALIDATION PASSES
    # -------------------------------------------------------------------------
    - name: Create VM snapshot
      community.vmware.vmware_guest_snapshot:
        hostname: "{{ vcenter_hostname }}"
        username: "{{ vcenter_username }}"
        password: "{{ vcenter_password }}"
        validate_certs: no
        datacenter: "{{ datacenter_name }}"
        moid: "{{ vm_moid }}"
        state: present
        snapshot_name: "{{ snapshot_name }}"
        description: "{{ snapshot_desc }}"
        quiesce: no
        memory_dump: no
      delegate_to: localhost
      when:
        - is_powered_on
        - can_create_snapshot | bool
      register: snapshot_result

    # -------------------------------------------------------------------------
    # STEP 8: REPORT FINAL RESULTS
    # -------------------------------------------------------------------------
    - name: Report SUCCESS
      debug:
        msg:
          - "=========================================="
          - "✓✓✓ SNAPSHOT CREATED SUCCESSFULLY ✓✓✓"
          - "=========================================="
          - "VM                : {{ inventory_hostname }}"
          - "Snapshot Name     : {{ snapshot_name }}"
          - "VM Storage Used   : {{ vm_storage_used_gb }} GB"
          - ""
          - "Datastores with sufficient space:"
          - "{% for ds in sufficient_datastores %}  ✓ {{ ds.name }}: {{ ds.free_space_gb }} GB free{% if not loop.last %}
{% endif %}{% endfor %}"
          - "=========================================="
      when:
        - snapshot_result is defined
        - snapshot_result.changed

    - name: Report SKIPPED - Insufficient Storage
      debug:
        msg:
          - "=========================================="
          - "⊘ SNAPSHOT SKIPPED - INSUFFICIENT STORAGE"
          - "=========================================="
          - "VM                : {{ inventory_hostname }}"
          - "VM Storage Used   : {{ vm_storage_used_gb }} GB"
          - ""
          - "All datastores have insufficient free space:"
          - "{% for ds in datastore_details %}  ✗ {{ ds.name }}: {{ ds.free_space_gb }} GB free (Need > {{ vm_storage_used_gb }} GB){% if not loop.last %}
{% endif %}{% endfor %}"
          - "=========================================="
      when:
        - is_powered_on
        - not (can_create_snapshot | bool)

    - name: Report SKIPPED - VM Powered Off
      debug:
        msg:
          - "=========================================="
          - "⊘ SNAPSHOT SKIPPED - VM POWERED OFF"
          - "=========================================="
          - "VM                : {{ inventory_hostname }}"
          - "=========================================="
      when: not is_powered_on

    - name: Report FAILED
      debug:
        msg:
          - "=========================================="
          - "✗✗✗ SNAPSHOT CREATION FAILED ✗✗✗"
          - "=========================================="
          - "VM                : {{ inventory_hostname }}"
          - "Error             : {{ snapshot_result.msg | default('Unknown error') }}"
          - "=========================================="
      when:
        - snapshot_result is defined
        - snapshot_result.failed | default(false)
